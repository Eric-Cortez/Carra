 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
      <!-- Background -->
      <rect width="200" height="200" fill="#0a0c18" rx="20" />

      <!-- Universal Check Engine Light Symbol -->
      <g transform="translate(100, 100)">
        <!-- Outer Glowing Circle (Represents the warning light) -->
        <circle cx="0" cy="0" r="60" fill="none" stroke="#0078d4" stroke-width="6" opacity="0.2" />
        <circle cx="0" cy="0" r="80" fill="none" stroke="#0078d4" stroke-width="6" opacity="0.1" />

        <!-- Engine Icon (Simplified version of the engine warning symbol) -->
        <path d="M-30,-20 L-10,-20 L-10,-10 L10,-10 L10,-20 L30,-20 L30,20 L10,20 L10,10 L-10,10 L-10,20 L-30,20 Z"
          fill="none" stroke="#0078d4" stroke-width="6" />
        <path d="M-20,-10 L-20,10 L20,10 L20,-10 Z" fill="none" stroke="#0078d4" stroke-width="6" opacity="0.7" />

        <!-- Internal Connection Lines (Representing internal engine connections) -->
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#0078d4" stroke-width="6" opacity="0.5" />
        <line x1="0" y1="-10" x2="0" y2="10" stroke="#0078d4" stroke-width="6" opacity="0.4" />
      </g>

      <!-- Central Node -->
      <circle cx="100" cy="100" r="8" fill="#0078d4" stroke="#ffffff" stroke-width="3" />

      <!-- Radiating Dots -->
      <g>
        <circle cx="160" cy="40" r="6" fill="#0078d4" />
        <circle cx="60" cy="40" r="4" fill="#0078d4" opacity="0.8" />
        <circle cx="40" cy="100" r="5" fill="#0078d4" opacity="0.7" />
        <circle cx="160" cy="160" r="5" fill="#0078d4" opacity="0.5" />
        <circle cx="50" cy="160" r="3" fill="#0078d4" opacity="0.6" />
      </g>

      <!-- Name and Tagline -->
      <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff"
        font-weight="bold" letter-spacing="1.5">
        Carra
      </text>
      <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999999"
        font-style="italic">
        Redefining QA
      </text>
    </svg>

